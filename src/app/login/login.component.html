<div class="">
    <div class="row">

        <div class="col-md-12">
            <div class="login d-flex align-items-center py-5">

                <div class="container text-center">
                    <img src="../assets/img/logo_small_blue.png" style="width: 400px; height: 600;" alt="Logo Yaap">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto mt-5">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div class="form-group mb-3">
                                    <input class="form-control" 
                                           type="text" 
                                           placeholder="username" 
                                           formControlName="username">
                                </div>

                                <div class="form-group mb-3">
                                    <input class="form-control"
                                           type="password" 
                                           placeholder="password"
                                           formControlName="password">
                                </div>

                                <button type="submit"
                                    class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                    Sign in
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <a href="#/register" class="btn btn-warning btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                Register
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
